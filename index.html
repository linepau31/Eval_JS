<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Eval-javascript</title>
</head>
<body>

	<h1>Authentification</h1>

	<div class="commentaire">
	<div id="message"></div>
	</div>

	<div class="container">
		
		<form id="myForm">

				<label for="login">Identification</label>
				<input type="email" name="login" id="login" placeholder="Saisissez votre identifiant">
				<span id="erreurEmail"></span>
				<label for="password">Mot de Passe</label>
				<input type="password" name="password" id="password" placeholder="Composer votre mot de passe">
				<span id="erreurPassword"></span>
		
			<div id="grille">

				<div class="block">
					<div class="case" id="case0"></div>
					<div class="case" id="case1"></div>
					<div class="case" id="case2"></div>
					<div class="case" id="case3"></div>
				</div>
				
				<div class="block">
					<div class="case" id="case4"></div>
					<div class="case" id="case5"></div>
					<div class="case" id="case6"></div>
					<div class="case" id="case7"></div>
				</div>
				
				<div class="block">
					<div class="case" id="case8"></div>
					<div class="case" id="case9"></div>
					<div class="case" id="case10"></div>
					<div class="case" id="case11"></div>
				</div>
				
				<div class="block">
					<div class="case" id="case12"></div>
					<div class="case" id="case13"></div>
					<div class="case" id="case14"></div>
					<div class="case" id="case15"></div>
				</div>
			</div>


			<div id="btn">

				<button type="submit" onClick="validation()" >Valider</button>
				<button type="reset" onClick="generation()" >Effacer</button>
		
			</div>
			
			
		</form>
		

		<div id="info">
			<div class="aide">
		
				<img src="img/help_outline_black_24dp.svg" alt="icon">
				<p>Aide à la connexion</p>
				<img src="img/login_black_24dp.svg" alt="icon">
				<p>Identifiant/Mot de passe perdu</p>
				<img class="cadena" src="img/lock.svg" alt="icon">
				<p>Sécurité identifiant/Mot de passe</p>
			</div>	

			<div class="imp">
				<p><b>Important</b>: votre vigilance est primordiale pour assurer la sécurité de votre compte.</p>
			</div>

		</div>
	</div>

		<script src="script.js"></script>
</body>
</html>
